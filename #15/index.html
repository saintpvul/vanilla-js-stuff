<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LocalStorage and Event Delegation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;400&family=Poiret+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.css" />
    <link rel="icon" href="./assets/icon.png" />
  </head>
  <body>
    <div class="heading" id="disappear">
      <h1 class="main-heading">30Days JS challenge to upgrade js skills</h1>

      <h2>Day 15. LocalStorage and Event Delegation</h2>
    </div>

    <div class="main-container" id="appear">
      <div class="bg invert-out" id="circle-toggle">
        <img src="./assets/bg.jpeg" alt="bg" class="main-bg-img" />
      </div>
      <div class="bg invert-in" id="outer-toggle">
        <img src="./assets/bg.jpeg" alt="bg" class="bg-img" />
      </div>

      <div class="page-logo" id="logo-toggle">
        <img src="./assets/icon.png" alt="" />
      </div>
      <div
        class="form-container"
        onmouseover="toggle()"
        onmouseout="toggleBack()"
        id="toggler"
      >
        <h2 class="form-heading">LOCAL TAPAS</h2>
        <ul class="plates" style="font-weight: 400; text-align: left">
          <li>Loading Tapas...</li>
        </ul>
        <form class="add-items">
          <button
            class="close-button pointer"
            aria-label="Close alert"
            type="button"
            data-close
          >
            <span aria-hidden="true">&times;</span>
          </button>
          <input
            type="text"
            class="enter"
            name="item"
            placeholder="Item Name"
            required
          />
          <input type="submit" class="pointer" value="Add Item" />
        </form>
      </div>
    </div>

    <script type="module" src="./js/disappear.js"></script>
    <script type="module" src="./js/main.js"></script>

    <script>
      function toggle() {
        let circle = document.getElementById("circle-toggle").classList,
          outer = document.getElementById("outer-toggle").classList,
          logo = document.getElementById("logo-toggle").classList,
          form = document.getElementById("toggler").classList;
        circle.remove("invert-out");
        circle.add("invert-in");
        outer.remove("invert-in");
        outer.add("invert-out");
        logo.add("invert-logo");
        form.add("selected");
      }
      function toggleBack() {
        let circle = document.getElementById("circle-toggle").classList,
          outer = document.getElementById("outer-toggle").classList,
          logo = document.getElementById("logo-toggle").classList;
        form = document.getElementById("toggler").classList;
        circle.remove("invert-in");
        circle.add("invert-out");
        outer.remove("invert-out");
        outer.add("invert-in");
        // logo.remove("invert-logo");
        // form.remove("selected");
      }
    </script>
  </body>
</html>
