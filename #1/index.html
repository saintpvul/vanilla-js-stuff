<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard Drum Kit</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1 class="heading">30Days JS challenge to upgrade js skills</h1>

    <h2 class="heading">Day 1</h2>

    <div class="keys">
      <div class="key" data-key="65">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div class="key" data-key="83">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div class="key" data-key="68">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div class="key" data-key="70">
        <kbd>F</kbd>
        <span class="sound">ouch</span>
      </div>
      <div class="key" data-key="71">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div class="key" data-key="72">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div class="key" data-key="74">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div class="key" data-key="75">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div class="key" data-key="76">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio data-key="65" src="./assets/sounds/clap.mp3"></audio>
    <audio data-key="83" src="./assets/sounds/hihat.mp3"></audio>
    <audio data-key="68" src="./assets/sounds/kick.mp3"></audio>
    <audio data-key="70" src="./assets/sounds/umph.mp3"></audio>
    <audio data-key="71" src="./assets/sounds/boom.mp3"></audio>
    <audio data-key="72" src="./assets/sounds/ride.mp3"></audio>
    <audio data-key="74" src="./assets/sounds/snare.mp3"></audio>
    <audio data-key="75" src="./assets/sounds/tom.mp3"></audio>
    <audio data-key="76" src="./assets/sounds/surprise.mp3"></audio>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
