<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Josefin+Sans:wght@100;200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Custom HTML5 Video Player</title>
  </head>
  <body>
    <div class="heading">
      <h1 class="main-heading">30Days JS challenge to upgrade js skills</h1>

      <h2>Day 11. Custom HTML5 Video Player</h2>
    </div>

    <div class="player">
      <video
        class="player__video viewer"
        src="./assets/video/vid.mp4"
        autoplay
        controls
      ></video>

      <div class="player__controls">
        <div class="progress">
          <div class="progress__filled"></div>
        </div>
        <button class="player__button toggle" title="Toggle Play">►</button>
        <input
          class="player__slider"
          type="range"
          name="volume"
          min="0"
          max="1"
          step="0.05"
          value="1"
        />
        <input
          class="player__slider"
          type="range"
          name="playbackRate"
          min="0.5"
          max="2"
          step="0.1"
          value="1"
        />
        <button data-skip="-10" class="player__button">« 10s</button>
        <button data-skip="25" class="player__button">25s »</button>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
