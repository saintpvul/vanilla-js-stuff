<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="./assets/images/icon.png" type="image/icon" />
        <title>WWTBA.DEV</title>
        <link rel="stylesheet" href="./assets/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="bg-container" class="bg-container">
            <div id="intro-button" class="intro-btn"></div>
            <div class="bg-logo">
                <div class="intro-txt"></div>
            </div>
        </div>
        <div class="controls-container">
        <div id="audio-controls" class="audio-controls" >
            <div class="mute">
                <span class="mute-icon "></span>
            </div>
            <input type="range" class="volume" min="0" max="100" value="30"></input>
        </div>
            <div id="controls" class="controls">
                <div id="question-container" class="question outer">
                    <div class="inner">
                        <div id="question-text" class="question-text"></div>
                    </div>
                </div>
                <div id="buttons-field" class="btn-field">
                    <div id="answer-buttons" class="btn-grid">
                        <button class="btn outer ">
                            <div class="answer-div inner">
                                <div class="answer-text"></div>
                            </div>
                        </button>
                        <button class="btn outer ">
                            <div class="answer-div inner">
                                <div class="answer-text"></div>
                            </div>
                        </button>
                        <button class="btn outer ">
                            <div class="answer-div inner">
                                <div class="answer-text"></div>
                            </div>
                        </button>
                        <button class="btn outer ">
                            <div class="answer-div inner">
                                <div class="answer-text"></div>
                            </div>
                        </button>
                    </div>
                </div> 
                <button id="next-button" class="outer next-btn btn ">
                    <div class="inner">Start</div>
                </button>
            </div>
        </div>
        <div id="game-end-window" class="result">
            <div class="end-game-container">
                <div id="end-text" class="end-game-text"></div>
                <div id="progress-text" class="progress-count"></div>
                 
            </div> 
        </div>
        <script src="./assets/script/main.js" type="module"></script>
        <script src="./assets/script/questions.js" type="module"></script>
    </body>
</html>
