<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML Quiz</title>
        <link rel="stylesheet" href="./assets/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="bg-container" class="bg-container">
            <div id="intro-button" class="intro-btn"></div>
            <div class="bg-logo">
                <div class="intro-txt"></div>
            </div>
        </div>
        <div class="container">
            <div id="controls" class="controls">
                <div id="question-container" class="question outer hide/">
                    <div class="inner">
                        <div id="question-text" class="question-text"></div>
                    </div>
                </div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn outer hide">
                        <div class="answer-div inner"></div>
                    </button>
                    <button class="btn outer hide">
                        <div class="answer-div inner"></div>
                    </button>
                    <button class="btn outer hide">
                        <div class="answer-div inner"></div>
                    </button>
                    <button class="btn outer hide">
                        <div class="answer-div inner"></div>
                    </button>
                </div>
                <button id="start-button" class="outer start-btn btn hide">
                    <div class="inner">Start</div>
                </button>
                <button id="next-button" class="outer next-btn btn hide">
                    <div class="inner">Next</div>
                </button>
            </div>
        </div>
        <div class="score">
            <span id="right-answer"></span>
        </div>
        <script src="./assets/script/main.js" type="module"></script>
        <script src="./assets/script/questions.js" type="module"></script>
    </body>
</html>
